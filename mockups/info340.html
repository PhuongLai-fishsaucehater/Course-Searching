<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>INFO 340</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <div class="navbar">
    <div><a href="index.html">Main menu</a></div>
    <div><a href="about.html">About</a></div>
    <div class="logo"><a href="https://www.washington.edu/"><img src="img/UW logo.png" alt="UW logo"></a></div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>INFO 340</h1>
      </div>
      <div class="row">
        <div class="col">
          <label for="quarter">Select quarter:</label>
          <select class="form-select" name="quarter" id="quarter">
            <option value="Spring 2022">Spring 2022</option>
            <option value="Winter 2022">Winter 2022</option>
            <option value="Fall 2021">Fall 2021</option>
            <option value="Summer 2021">Summer 2021</option>
          </select>
        </div>
        <div class="col">
          <label for="instructor">Select instructor:</label>
          <select class="form-select" name="instructor" id="instructor">
            <option value="Joel Ross">Joel Ross</option>
            <option value="Tim Carlson">Tim Carlson</option>
          </select>
        </div>
      </div>
      <br>
      <h2>Course structure:</h2>
      <div class="course-structure">
        <div class="col">
          <div class="card bg-info text-black">
            <div class="card-body">
              <h3 class="card-title">Grade weights:</h3>
            </div>
            <img src="img/chart.png" class="card-img-bottom" alt="Assignment grade weight chart">
          </div>
        </div>
        <div class="col">
          <table class="table">
            <tr>
              <th scope="col">Group</th>
              <th scope="col">Weight</th>
            </tr>
            <tr>
              <td>Problem Sets</td>
              <td>60%</td>
            </tr>
            <tr>
              <td>Projects</td>
              <td>40%</td>
            </tr>
            <tr>
              <th scope="row">Total</td>
              <th scope="row">100%</td>
            </tr>
          </table>
        </div>
      </div>
      <h3>Midterm:</h3>
      <p>None</p>
      <h3>Final:</h3>
      <p>Group project</p>
      <h3>Textbook(s):</h3>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="img/cover-img.png" alt="Textbook cover">
        <div class="card-body">
          <h4 class="card-title">Client-Side Web Development</h5>
          <p class="card-text">Joel Ross and Mike Freeman</p>
          <a href="https://info340.github.io/" class="btn btn-primary">View Textbook</a>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <div class="container">
    <p>&copy; INFO 340 Group 7 2022</p>
  </div>
</footer>
</html>
